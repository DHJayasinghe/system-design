<div class="post"
  *ngIf="post">
  <div class="post-header">
    <img src="https://ui-avatars.com/api/?name={{post.authorName}}&background=random&rounded=true&format=png"
      alt="User Avatar"
      class="avatar">
    <div class="post-author">
      <h4>{{post.authorName}}</h4>
      <p>Posted {{getPostedTime(post.createdAt)}}</p>
    </div>
  </div>
  <div class="post-content">
    <img *ngFor="let asset of post.assets"
      [src]="asset"
      alt="Posted Asset"
      class="post-asset">
    <p>{{post.content}}</p>
  </div>
  <div class="post-actions">
    <span class="likes" *ngIf="reactionCount?.totalReactions">{{reactionCount?.totalReactions}} likes</span>
    <button class="like-button" (click)="showReactionButtons=!showReactionButtons">Like</button>
    <button class="comment-button"
      (click)="showCommentSection=true">Comment</button>
  </div>
  <app-add-reaction [postId]="post.id" *ngIf="showReactionButtons" (changed)="getReactionCount()"></app-add-reaction>
</div>
<app-view-comments *ngIf="showCommentSection"
  [postId]="post?.id"
  (dismissed)="showCommentSection=false"></app-view-comments>
