<mat-grid-list cols="4">
    <mat-grid-tile colspan="4"
        rowspan="1">
        <app-create-post (posted)="refreshTimeline()"></app-create-post>
    </mat-grid-tile>
    <mat-grid-tile colspan="3"
        rowspan="1">
        <app-timeline [version]="timelineVersion"></app-timeline>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"
        rowspan="1">
        <app-people-you-may-know></app-people-you-may-know>
    </mat-grid-tile>
</mat-grid-list>
